name: Daily Data Fetch

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 14 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev gcc
    
    - name: Install dependencies
      working-directory: ./bk
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
        pip install --only-binary :all: greenlet==3.0.1
        pip install -r requirements.txt
        
    - name: Fetch new data
      working-directory: ./bk
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        python scripts/get_data.py
        
    - name: Commit and push if changes
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update data $(date +'%Y-%m-%d')" && git push)